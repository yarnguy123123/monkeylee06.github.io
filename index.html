        }

        h1 {
            margin-top: 40px;

        .button {
            background-color: #7a00ff;
            color: white;
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.2s;
        }

        .button:hover {
            background-color: #9b33ff;
        }

        /* Shine effect */
        .spark {
            position: absolute;
            width: 120%;
            height: 120%;
            background: rgba(255,255,255,0.6);
            top: -10%;
            left: -120%;
            transform: skewX(-20deg);
            filter: blur(10px);
            transition: 0.4s;
        }

        .button:active .spark {
            left: 120%;
        }

        footer {
            margin-top: 50px;
            color: #888;
        }

        /* Bouncing Yarn Emoji */
        .bouncy-yarn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: bounce 1.2s infinite ease-in-out;
            user-select: none;
        }

        @keyframes bounce {
            0%   { transform: translateX(-50%) translateY(0); }
            50%  { transform: translateX(-50%) translateY(-25px); }
            100% { transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
