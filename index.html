<!DOCTYPE html>
<html>
<head>
    <title>YARN</title>
    <style>
        /* ðŸŒˆ Fullâ€‘page rainbow outline */
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            border-radius: 14px;
            border: 4px solid transparent;
            background-clip: padding-box;
            animation: rainbowOutline 6s linear infinite;
        }

        @keyframes rainbowOutline {
            0%   { box-shadow: 0 0 12px 3px #ff00ff; }
            20%  { box-shadow: 0 0 12px 3px #ff0066; }
            40%  { box-shadow: 0 0 12px 3px #00ffff; }
            60%  { box-shadow: 0 0 12px 3px #00ff00; }
            80%  { box-shadow: 0 0 12px 3px #ff9900; }
            100% { box-shadow: 0 0 12px 3px #ff00ff; }
        }

        h1 {
            margin-top: 40px;
            font-size: 60px;
        }

        .button {
            background-color: #7a00ff;
            color: white;
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.2s;
        }

        .button:hover {
            background-color: #9b33ff;
        }

        /* Shine effect */
        .spark {
            position: absolute;
            width: 120%;
            height: 120%;
            background: rgba(255,255,255,0.6);
            top: -10%;
            left: -120%;
            transform: skewX(-20deg);
            filter: blur(10px);
            transition: 0.4s;
        }

        .button:active .spark {
            left: 120%;
        }

        footer {
            margin-top: 50px;
            color: #888;
        }

        /* Bouncing Yarn Emoji */
        .bouncy-yarn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: bounce 1.2s infinite ease-in-out;
            user-select: none;
            cursor: pointer;
        }

        @keyframes bounce {
            0%   { transform: translateX(-50%) translateY(0); }
            50%  { transform: translateX(-50%) translateY(-25px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        /* ðŸŒˆ Monster Blast Button (hidden at start) */
        #monsterBlastBtn {
            display: none;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, purple);
            background-size: 400% 400%;
            animation: rainbowMove 4s linear infinite;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Firework particle */
        .firework {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: fireworkPop 700ms ease-out forwards;
        }

        @keyframes fireworkPop {
            0% { transform: scale(0.2); opacity: 1; }
            80% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>ðŸ§¶ YARN ðŸ§¶</h1>

    <button class="button" onclick="shineAndGo('https://www.roblox.com/games/76938252895073/THE-ANOMALY-NIGHT')">

    <button class="button" onclick="shineAndGo('https://www.roblox.com/games/85488226664354/THE-SPEEDING-BRAINROT-WALL')">
        Speeding Brainrot Wall
        <div class="spark"></div>
    </button>

    <p>More coming soon</p>

    <footer>
        Â© Yarn â€” All rights reserved.
    </footer>

    <!-- Bouncing Yarn Emoji -->
    <div class="bouncy-yarn" id="yarnEmoji">ðŸ§¶</div>

    <!-- Monster Blast Button -->
    <button id="monsterBlastBtn" onclick="window.location.href='https://www.roblox.com/games/7313347582/MONSTER-BLAST'">
        MONSTER BLAST
    </button>

    <script>
        function shineAndGo(url) {
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        /* Firework spawner */
        function spawnFireworks() {
            const colors = ["#ff0000", "#00ffea", "#ff00ff", "#ffff00", "#00ff00", "#ff8800"];

            for (let i = 0; i < 12; i++) {
                let fw = document.createElement("div");
                fw.className = "firework";
                fw.style.background = colors[Math.floor(Math.random() * colors.length)];

                // Random explosion position above the button
                let x = (window.innerWidth / 2) + (Math.random() * 120 - 60);
                let y = window.innerHeight - 120 + (Math.random() * 40 - 20);

                fw.style.left = x + "px";
                fw.style.top = y + "px";

                document.body.appendChild(fw);

                setTimeout(() => fw.remove(), 700);
            }
        }

        // Transform yarn â†’ Monster Blast button + fireworks
        document.getElementById("yarnEmoji").onclick = function() {
            this.style.display = "none";
            document.getElementById("monsterBlastBtn").style.display = "block";

            // Fireworks!
            spawnFireworks();
        };
    </script>

</body>
</html>
