<!DOCTYPE html>
<html>
<head>
    <title>YARN</title>
    <style>
        /* üåà Full‚Äëpage rainbow outline */
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            border-radius: 14px;
            border: 4px solid transparent;
            background-clip: padding-box;
            animation: rainbowOutline 6s linear infinite;
        }

        @keyframes rainbowOutline {
            0%   { box-shadow: 0 0 12px 3px #ff00ff; }
            20%  { box-shadow: 0 0 12px 3px #ff0066; }
            40%  { box-shadow: 0 0 12px 3px #00ffff; }
            60%  { box-shadow: 0 0 12px 3px #00ff00; }
            80%  { box-shadow: 0 0 12px 3px #ff9900; }
            100% { box-shadow: 0 0 12px 3px #ff00ff; }
        }

        h1 {
            margin-top: 40px;
            font-size: 60px;
        }

        /* üíú Buttons */
        .button {
            background-color: #7a00ff;
            color: white;
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.2s;
        }

        .button:hover {
            background-color: #9b33ff;
        }

        .spark {
            position: absolute;
            width: 120%;
            height: 120%;
            background: rgba(255,255,255,0.6);
            top: -10%;
            left: -120%;
            transform: skewX(-20deg);
            filter: blur(10px);
            transition: 0.4s;
        }

        .button:active .spark {
            left: 120%;
        }

        footer {
            margin-top: 50px;
            color: #888;
        }

        /* üß∂ Bouncing Yarn Emoji */
        .bouncy-yarn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            animation: bounce 1.2s infinite ease-in-out;
            user-select: none;
            cursor: pointer;
            z-index: 10;
        }

        @keyframes bounce {
            0%   { transform: translateX(-50%) translateY(0); }
            50%  { transform: translateX(-50%) translateY(-25px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        /* üåà Monster Blast Button */
        #monsterBlastBtn {
            display: none;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, purple);
            background-size: 400% 400%;
            animation: rainbowMove 4s linear infinite;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            z-index: 10;
        }

        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ‚≠ê Minigame Button */
        #miniGameBtn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #00ccff;
            color: black;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 0 10px #00ccff;
        }

        /* ‚≠ê Fullscreen Minigame Menu */
        #gameMode {
            display: none; /* IMPORTANT: stays hidden on load */
            position: fixed;
            inset: 0;
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, purple);
            background-size: 400% 400%;
            animation: rainbowMove 6s linear infinite;
            z-index: 9998;

            /* Removed the second display:flex that broke everything */
            justify-content: center;
            align-items: center;
        }

        /* Minigame Menu Box */
        #menuBox {
            background: rgba(0,0,0,0.6);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px white;
            text-align: center;
        }

        .menuTitle {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .minigameBtn {
            background: #7a00ff;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 22px;
            cursor: pointer;
            transition: 0.2s;
        }

        .minigameBtn:hover {
            background: #9b33ff;
        }
    </style>
</head>

<body>

    <!-- Minigame Menu -->
    <button id="miniGameBtn">PLAY MINIGAMES</button>

    <div id="gameMode">
        <div id="menuBox">
            <div class="menuTitle">üéÆ Choose a Minigame</div>

            <button class="minigameBtn" onclick="alert('Rainbow Dodge coming soon!')">
                Rainbow Dodge
            </button>

            <button class="minigameBtn" onclick="alert('Yarn Clicker coming soon!')">
                Yarn Clicker
            </button>

            <button class="minigameBtn" onclick="alert('Blocky Escape coming soon!')">
                Blocky Escape
            </button>

            <p style="margin-top:20px; color:#ccc;">Press ESC to exit</p>
        </div>
    </div>

    <h1>üß∂ YARN üß∂</h1>

    <button class="button" onclick="shineAndGo('https://www.roblox.com/users/897945411/profile')">
        My Profile
        <div class="spark"></div>
    </button>

    <button class="button" onclick="shineAndGo('https://www.roblox.com/games/76938252895073/THE-ANOMALY-NIGHT')">
        Anomaly Night
        <div class="spark"></div>
    </button>

    <button class="button" onclick="shineAndGo('https://www.roblox.com/games/85488226664354/THE-SPEEDING-BRAINROT-WALL')">
        Speeding Brainrot Wall
        <div class="spark"></div>
    </button>

    <p>More coming soon</p>

    <footer>¬© Yarn ‚Äî All rights reserved.</footer>

    <div class="bouncy-yarn" id="yarnEmoji">üß∂</div>

    <button id="monsterBlastBtn" onclick="window.location.href='https://www.roblox.com/games/7313347582/MONSTER-BLAST'">
        MONSTER BLAST
    </button>

    <script>
        function shineAndGo(url) {
            setTimeout(() => window.location.href = url, 300);
        }

        /* Fireworks */
        function spawnFireworks() {
            const colors = ["#ff0000", "#00ffea", "#ff00ff", "#ffff00", "#00ff00", "#ff8800"];

            for (let i = 0; i < 12; i++) {
                let fw = document.createElement("div");
                fw.className = "firework";
                fw.style.background = colors[Math.floor(Math.random() * colors.length)];

                let x = (window.innerWidth / 2) + (Math.random() * 120 - 60);
                let y = window.innerHeight - 120 + (Math.random() * 40 - 20);

                fw.style.left = x + "px";
                fw.style.top = y + "px";

                document.body.appendChild(fw);
                setTimeout(() => fw.remove(), 700);
            }
        }

        /* Yarn ‚Üí Monster Blast */
        document.getElementById("yarnEmoji").onclick = () => {
            yarnEmoji.style.display = "none";
            monsterBlastBtn.style.display = "block";
            spawnFireworks();
        };

        /* ‚≠ê Minigame Menu Logic */
        const gameMode = document.getElementById("gameMode");
        const miniBtn = document.getElementById("miniGameBtn");

        miniBtn.onclick = () => {
            gameMode.style.display = "flex";
        };

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                gameMode.style.display = "none";
            }
        });
    </script>

</body>
</html>
